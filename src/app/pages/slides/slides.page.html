<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic Swiper </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container>
    <swiper-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" />

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>

      </ion-card>

    </swiper-slide>

  </swiper-container>
</ion-content>
